<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/j-light-purple.svg">
  
  <title>Status Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="dist/style.css">
</head>
<body>
  <main>
    <!-- image -->
    <article class="img-bg">
      <picture>
        <source media="(min-width: 780)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="">
      </picture>
    </article>
    <!-- description -->
    <article class="description">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="users">
        <div class="user-count">10k+<span>companies</span></div>
        <div class="user-count">314<span>templates</span></div>
        <div class="user-count upper">12m+<span>queries</span></div>
      </div>
    </article>
  </main>

  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jerickson-tomajin-659a2a254/">Jerickson Tomajin</a>.
  </div>
</body>
</html>
